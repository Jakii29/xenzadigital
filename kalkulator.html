<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>STUDENT AREA</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      text-align: center;
      margin: 20px;
      background-color: #f5f5f5; /* Warna latar belakang */
    }

    header {
      background: linear-gradient(to right, #87CEEB, #6495ED); /* Gradasi warna biru muda */
      padding: 10px;
      border-radius: 15px;
      margin-bottom: 20px;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1); /* Bayangan */
      position: relative;
    }

    header h1 {
      color: white;
      margin: 0;
      font-size: 24px;
    }

    header p {
      margin: 5px 0 0;
      color: white;
      font-size: 14px;
    }

    nav {
      margin: 10px 0;
    }

    nav a {
      display: inline-block;
      padding: 10px;
      margin: 0 10px;
      text-decoration: none;
      color: #333; /* Warna teks hitam */
      border: 2px solid #87CEEB; /* Warna border sesuai dengan background header */
      border-radius: 8px; /* Sudut sedikit melengkung */
      transition: background-color 0.3s, box-shadow 0.3s; /* Transisi pada warna latar dan bayangan */
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1); /* Bayangan awal */
      font-family: 'Anonymous Pro', monospace;
    }

    nav a:hover {
      background-color: #87CEEB; /* Warna background saat diarahkan */
      color: white;
      box-shadow: 0 8px 12px rgba(0, 0, 0, 0.2); /* Bayangan saat dihover */
    }

    .burger-icon {
      display: none; /* Sembunyikan ikon burger pada tampilan desktop */
      position: absolute;
      top: 10px;
      right: 10px;
      cursor: pointer;
    }

    .burger-icon div {
      width: 30px;
      height: 3px;
      background-color: white; /* Warna putih pada ikon burger */
      margin: 6px 0;
      transition: 0.4s;
    }

    .burger-menu {
      display: none;
      position: absolute;
      top: 60px;
      right: 0;
      background-color: #f9f9f9;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      border-radius: 8px;
      padding: 10px;
      opacity: 0;
      transform: translateY(-20px);
      transition: opacity 0.5s, transform 0.5s; /* Tambahkan transisi untuk opasitas dan transform */
    }

    .burger-menu.open {
      display: block;
      opacity: 1;
      transform: translateY(0);
    }

    .burger-menu a {
      display: block;
      margin: 5px 0;
      text-decoration: none;
      color: #333;
      font-family: 'Anonymous Pro', monospace;
      border: 1px solid #87CEEB;
      padding: 8px;
      border-radius: 8px;
    }

    #calculator {
      width: 300px;
      margin: 0 auto;
      background-color: #f9f9f9; /* Warna abu-abu muda */
      border-radius: 15px; /* Sudut sedikit melengkung */
      padding: 20px;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
    }

    #display {
      width: 100%;
      height: 60px;
      font-size: 24px;
      margin-bottom: 15px;
      border: none;
      border-radius: 8px;
      background-color: #fff;
      padding: 10px;
      box-sizing: border-box;
    }

    #history {
      text-align: left;
      font-size: 16px;
      margin-bottom: 10px;
      padding: 5px;
      color: #888; /* Warna tulisan abu-abu */
    }

    #history div {
      margin-bottom: 5px;
    }

    #calculator button {
      width: 23%;
      padding: 15px;
      font-size: 18px;
      cursor: pointer;
      background: linear-gradient(to right, #87CEEB, #6495ED); /* Gradasi warna biru muda */
      color: white;
      border: none;
      border-radius: 8px; /* Sudut sedikit melengkung */
      margin: 1%;
      transition: background-color 0.3s, box-shadow 0.3s; /* Transisi pada warna latar dan bayangan */
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1); /* Bayangan awal */
      font-family: 'Anonymous Pro', monospace;
    }

    #calculator button:hover {
      background-color: #6495ED; /* Warna background saat dihover */
      box-shadow: 0 8px 12px rgba(0, 0, 0, 0.2); /* Bayangan saat dihover */
    }

    #calculator button:active {
      transform: scale(0.95);
    }

    /* Tampilan mobile */
    @media only screen and (max-width: 600px) {
      nav a {
        display: none; /* Sembunyikan tombol pada tampilan mobile */
      }

      .burger-icon {
        display: block; /* Tampilkan ikon burger pada tampilan mobile */
      }

      .burger-icon.open div:nth-child(1) {
        transform: rotate(-45deg) translate(-5px, 6px);
      }

      .burger-icon.open div:nth-child(2) {
        opacity: 0;
      }

      .burger-icon.open div:nth-child(3) {
        transform: rotate(45deg) translate(-5px, -6px);
      }

      .burger-menu.open {
        display: block;
      }

      #calculator {
        width: 80%;
        margin: 0 auto;
      }
    }
  </style>
</head>
<body>
  <header>
    <div class="burger-icon" onclick="toggleMenu()">
      <div></div>
      <div></div>
      <div></div>
    </div>
    <h1>Kalkulator</h1>
    <p>&copy; 2024 XENZA DIGITAL GROUP</p>
    <nav>
      <a href="tes mengetik.html">Tes Mengetik</a>
      <a href="kalkulator.html">Kalkulator</a>
      <a href="tes koding.html">Tes Coding</a>
      <a href="#">Tes Bahasa</a>
    </nav>
    <nav class="burger-menu" id="burgerMenu">
      <a href="tes mengetik.html">Tes Mengetik</a>
      <a href="kalkulator.html">Kalkulator</a>
      <a href="tes koding.html">Tes Coding</a>
      <a href="#">Tes Bahasa</a>
    </nav>
  </header>

  <div id="calculator">
    <input type="text" id="display" disabled>
    <div id="history"></div>
    <button onclick="appendToDisplay('9')">9</button>
    <button onclick="appendToDisplay('8')">8</button>
    <button onclick="appendToDisplay('7')">7</button>
    <button onclick="appendToDisplay('6')">6</button>
    <button onclick="appendToDisplay('5')">5</button>
    <button onclick="appendToDisplay('4')">4</button>
    <button onclick="appendToDisplay('3')">3</button>
    <button onclick="appendToDisplay('2')">2</button>
    <button onclick="appendToDisplay('1')">1</button>
    <button onclick="appendToDisplay('/')">รท</button>
    <button onclick="appendToDisplay('0')">0</button>
    <button onclick="appendToDisplay('-')">-</button>
    <button onclick="appendToDisplay('*')">x</button>
    <button onclick="appendToDisplay('.')">.</button>
    <button onclick="calculate()">=</button>
    <button onclick="clearDisplay()">C</button>
    <button onclick="appendToDisplay('+')">+</button>
  </div>

  <script>
    let history = '';
    
    function appendToDisplay(value) {
      document.getElementById('display').value += value;
    }

    function calculate() {
      try {
        const result = eval(document.getElementById('display').value);
        document.getElementById('display').value = result;
        history = `<div>${result}</div>` + history; // Tambahkan hasil ke awal history
        history = history.split('<div>').slice(0, 3).join('<div>'); // Batasi history menjadi 2
        updateHistory();
      } catch (error) {
        document.getElementById('display').value = 'Error';
      }
    }

    function clearDisplay() {
      document.getElementById('display').value = '';
    }

    function updateHistory() {
      document.getElementById('history').innerHTML = history;
    }
  </script>

  <script>
    function toggleMenu() {
      var burgerMenu = document.getElementById('burgerMenu');
      burgerMenu.classList.toggle('open');
  
      if (burgerMenu.classList.contains('open')) {
        setTimeout(function () {
          burgerMenu.style.transition = 'transform 0.5s';
          burgerMenu.style.transform = 'translateY(0)';
        }, 100);
      } else {
        burgerMenu.style.transition = 'transform 0.5s';
        burgerMenu.style.transform = 'translateY(-20px)';
      }
    }
  </script>
</body>
</html>
